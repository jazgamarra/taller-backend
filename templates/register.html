<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar nuevo usuario</title>
</head>
<body>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        {{form.username.label}}
        {{ form.username }}
        {{ form.email.label }}
        {{ form.email }}
        {{ form.password.label }}
        {{ form.password }}
        {{ form.submit }}
    </form>
</body>
</html>
